  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f0f0f0, #e0e0e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timeline-container {
      width: 90%;
      max-width: 1200px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      padding: 20px 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 5%;
      right: 5%;
      height: 4px;
      background-color: #e0e0e0;
      z-index: 1;
    }

    .timeline-event {
      text-align: center;
      position: relative;
      z-index: 2;
      width: 150px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Efecto hover */
    .timeline-event:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .timeline-event .event-icon {
      height: 60px;
      width: 60px;
      background-color: #0e3f89;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      color: white;
      font-size: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .timeline-event:hover .event-icon {
      background-color: #34a853;
      transform: rotate(360deg);
    }

    .timeline-event .event-date {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    .timeline-event .event-details {
      display: none;
      opacity: 0;
      background-color: #f7f7f7;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #0e3f89;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      text-align: center;
    }

    .timeline-event img {
      width: 80%;
      max-width: 900px;
      height: auto;
      max-height: 80vh; /* Limitar la altura m√°xima para que no ocupe toda la pantalla */
      border-radius: 10px;
      margin: 0 auto;
    }

    .timeline-event.active .event-details {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .timeline-event.active .event-icon {
      background-color: #34a853;
    }

    /* Mejora de dise√±o para dispositivos m√≥viles */
    @media (max-width: 768px) {
      .timeline {
        flex-direction: column;
      }

      .timeline::before {
        top: 0;
        bottom: 0;
        left: 50%;
        height: 100%;
        width: 4px;
      }

      .timeline-event {
        margin-bottom: 40px;
        width: auto;
      }

      .timeline-event .event-icon {
        margin-bottom: 10px;
      }

      .timeline-event img {
        width: 100%;
        max-height: 60vh;
      }
    }
  </style>
</head>

  <script>
    function toggleDetails(event, element) {
      event.stopPropagation();  // Evita que el evento de clic se propague al documento
      const allEvents = document.querySelectorAll('.timeline-event');
      allEvents.forEach(event => {
        event.classList.remove('active');
      });
      element.classList.add('active');
    }

    // Cierra los detalles si haces clic fuera de un evento
    document.addEventListener('click', function() {
      const allEvents = document.querySelectorAll('.timeline-event');
      allEvents.forEach(event => {
        event.classList.remove('active');
      });
    });

  </script>
